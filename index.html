<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback Rating</title>
  <style>
    body { font-family: Arial, sans-serif; text-align: center; padding: 20px; }
    h1 { color: #333; }
    .stars span { font-size: 50px; cursor: pointer; color: #ccc; }
    .stars span.selected { color: gold; }
    select, textarea { width: 80%; padding: 10px; margin: 10px; font-size: 16px; }
    button { padding: 15px 30px; background: green; color: white; font-size: 18px; border: none; cursor: pointer; border-radius: 8px; }
    #result { margin-top: 20px; font-weight: bold; color: green; }
    .staff-photo { margin-top: 10px; }
    .staff-photo img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc; }
  </style>
</head>
<body>
  <h1>Bagaimana layanan kami?</h1>

  <!-- Pilih kaunter -->
  <label for="counter">Pilih Kaunter:</label><br>
  <select id="counter" onchange="updateStaffList()">
    <option value="">-- Pilih Kaunter --</option>
    <option value="Shah Alam">Shah Alam</option>
    <option value="Bestari Jaya">Bestari Jaya</option>
  </select>

  <!-- Rating Star -->
  <div class="stars" id="starRating">
    <span data-value="1">★</span>
    <span data-value="2">★</span>
    <span data-value="3">★</span>
    <span data-value="4">★</span>
    <span data-value="5">★</span>
  </div>
  <p id="ratingValue">Pilih rating</p>

  <!-- Pilih staf -->
  <label for="staff">Pilih Staf:</label><br>
  <select id="staff" onchange="showStaffPhoto()">
    <option value="">-- Pilih Kaunter Dulu --</option>
  </select>

  <!-- Gambar staf -->
  <div class="staff-photo" id="staffPhoto">
    <!-- gambar akan muncul sini -->
  </div>

  <!-- Komen -->
  <textarea id="comment" placeholder="Komen tambahan..."></textarea>

  <button onclick="submitFeedback()">Hantar</button>

  <p id="result"></p>

<script>
let selectedRating = 0;

/* ==============================
   SENARAI STAF MENGIKUT KAUNTER
   ============================== */
// Tukar link photo ke Google Drive direct link
const staffList = {
  "Shah Alam": [
    { name: "Ali", photo: "https://drive.google.com/uc?export=view&id=GOOGLE_DRIVE_FILE_ID_ALI" },
    { name: "Aisyah", photo: "https://drive.google.com/uc?export=view&id=GOOGLE_DRIVE_FILE_ID_AISYAH" }
  ],
  "Bestari Jaya": [
    { name: "Rahman", photo: "https://drive.google.com/uc?export=view&id=GOOGLE_DRIVE_FILE_ID_RAHMAN" },
    { name: "Siti", photo: "https://drive.google.com/uc?export=view&id=GOOGLE_DRIVE_FILE_ID_SITI" }
  ]
};

/* ==============================
   RATING BINTANG
   ============================== */
document.querySelectorAll('.stars span').forEach(star => {
  star.addEventListener('click', function() {
    selectedRating = this.dataset.value;
    document.querySelectorAll('.stars span').forEach(s => s.classList.remove('selected'));
    for (let i = 0; i < selectedRating; i++) {
      document.querySelectorAll('.stars span')[i].classList.add('selected');
    }
    document.getElementById('ratingValue').innerText = "Rating: " + selectedRating;
  });
});

/* ==============================
   UPDATE SENARAI STAF IKUT KAUNTER
   ============================== */
function updateStaffList() {
  let counter = document.getElementById('counter').value;
  let staffSelect = document.getElementById('staff');
  staffSelect.innerHTML = ""; // kosongkan dulu
  document.getElementById('staffPhoto').innerHTML = ""; // kosongkan gambar

  if (!counter) {
    staffSelect.innerHTML = `<option value="">-- Pilih Kaunter Dulu --</option>`;
    return;
  }

  // Masukkan staf ikut kaunter dipilih
  let staffs = staffList[counter];
  staffSelect.innerHTML = `<option value="">-- Pilih Staf --</option>`;
  staffs.forEach(staff => {
    let opt = document.createElement("option");
    opt.value = staff.name;
    opt.textContent = staff.name;
    opt.setAttribute("data-photo", staff.photo);
    staffSelect.appendChild(opt);
  });
}

/* ==============================
   PAPARKAN GAMBAR STAF
   ============================== */
function showStaffPhoto() {
  let staffSelect = document.getElementById('staff');
  let selectedOption = staffSelect.options[staffSelect.selectedIndex];
  let photoURL = selectedOption.getAttribute('data-photo');

  if (photoURL) {
    document.getElementById('staffPhoto').innerHTML = `<img src="${photoURL}" alt="Staff Photo">`;
  } else {
    document.getElementById('staffPhoto').innerHTML = "";
  }
}

/* ==============================
   GOOGLE SCRIPT API URL
   ============================== */
// Ganti dengan URL Apps Script yang kita buat nanti
const scriptURL = "PASTE_GOOGLE_SCRIPT_URL_HERE";

/* ==============================
   HANTAR DATA KE GOOGLE SHEETS
   ============================== */
function submitFeedback() {
  let counter = document.getElementById('counter').value;
  let staff = document.getElementById('staff').value;
  let comment = document.getElementById('comment').value;

  if (counter == "" || selectedRating == 0 || staff == "") {
    alert("Sila pilih kaunter, rating & staf.");
    return;
  }

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({
      counter: counter,
      rating: selectedRating,
      staff: staff,
      comment: comment
    })
  })
  .then(res => res.json())
  .then(data => {
    document.getElementById('result').innerText = "Terima kasih atas maklum balas!";
    document.getElementById('counter').value = "";
    document.getElementById('staff').innerHTML = `<option value="">-- Pilih Kaunter Dulu --</option>`;
    document.getElementById('comment').value = "";
    document.querySelectorAll('.stars span').forEach(s => s.classList.remove('selected'));
    selectedRating = 0;
    document.getElementById('staffPhoto').innerHTML = "";
  })
  .catch(err => alert("Ralat: " + err));
}
</script>
</body>
</html>
