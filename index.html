<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback Rating</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      text-align: center; 
      padding: 20px; 
      background-color: #fef9f4; 
      color: #333; 
    }
    h1 { color: #333; }
    .stars span { font-size: 50px; cursor: pointer; color: #ccc; }
    .stars span.selected { color: gold; }
    select, textarea { width: 80%; padding: 10px; margin: 10px; font-size: 16px; }
    button { padding: 15px 30px; background: green; color: white; font-size: 18px; border: none; cursor: pointer; border-radius: 8px; }
    #result { margin-top: 20px; font-weight: bold; color: green; transition: opacity 0.5s; }
    .staff-photo { margin-top: 10px; }
    .staff-photo img { width: 120px; height: 120px; border-radius: 50%; object-fit: cover; border: 2px solid #ccc; box-shadow: 0px 4px 10px rgba(0,0,0,0.1); }

    /* Loading Overlay */
    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #eee;
      border-top: 6px solid #6abf69;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <h1>Bagaimana layanan kami?</h1>

  <!-- Pilih kaunter -->
  <label for="counter">Pilih Kaunter:</label><br>
  <select id="counter" onchange="updateStaffList()">
    <option value="">-- Pilih Kaunter --</option>
    <option value="Shah Alam">Shah Alam</option>
    <option value="Bestari Jaya">Bestari Jaya</option>
  </select>

  <!-- Rating Star -->
  <div class="stars" id="starRating">
    <span data-value="1">★</span>
    <span data-value="2">★</span>
    <span data-value="3">★</span>
    <span data-value="4">★</span>
    <span data-value="5">★</span>
  </div>
  <p id="ratingValue">Pilih rating</p>

  <!-- Pilih staf -->
  <label for="staff">Pilih Staf:</label><br>
  <select id="staff" onchange="showStaffPhoto()">
    <option value="">-- Pilih Kaunter Dahulu --</option>
  </select>

  <!-- Gambar staf -->
  <div class="staff-photo" id="staffPhoto"></div>

  <!-- Komen -->
  <textarea id="comment" placeholder="Komen tambahan..."></textarea>

  <button onclick="submitFeedback()">Hantar</button>

  <p id="result"></p>

  <!-- Loading Screen -->
  <div id="loadingOverlay">
    <div class="spinner"></div>
  </div>

<script>
let selectedRating = 0;

const staffList = {
  "Shah Alam": [
    { name: "Encik Muhammad Arif Bin Mohamad", photo: "images/Muhammad Arif Bin Mohamad.png" },
    { name: "Encik Muhamad Nur Firdaus Bin Hamidun", photo: "images/Muhamad Nur Firdaus Bin Hamidun.png" },
    { name: "Puan Anna Solehah Binti A.Kamazar", photo: "images/Anna Solehah Binti A.Kamazar.png" }
  ],
  "Bestari Jaya": [
    { name: "Encik Anuwar Zamani bin Samat", photo: "images/Anuwar Zamani bin Samat.png" },
    { name: "Puan Noralyda Binti Mohamed Mahkrus", photo: "images/Noralyda Binti Mohamed Mahkrus.png" },
    { name: "Puan Siti Nur Fatihah binti Ahmad Sabki", photo: "images/Siti Nur Fatihah binti Ahmad Sabki.png" }
  ]
};

document.querySelectorAll('.stars span').forEach(star => {
  star.addEventListener('click', function() {
    selectedRating = this.dataset.value;
    document.querySelectorAll('.stars span').forEach(s => s.classList.remove('selected'));
    for (let i = 0; i < selectedRating; i++) {
      document.querySelectorAll('.stars span')[i].classList.add('selected');
    }
    document.getElementById('ratingValue').innerText = "Rating: " + selectedRating;
  });
});

function updateStaffList() {
  let counter = document.getElementById('counter').value;
  let staffSelect = document.getElementById('staff');
  staffSelect.innerHTML = "";
  document.getElementById('staffPhoto').innerHTML = "";

  if (!counter) {
    staffSelect.innerHTML = `<option value="">-- Pilih Kaunter Dulu --</option>`;
    return;
  }

  let staffs = staffList[counter];
  staffSelect.innerHTML = `<option value="">-- Pilih Staf --</option>`;
  staffs.forEach(staff => {
    let opt = document.createElement("option");
    opt.value = staff.name;
    opt.textContent = staff.name;
    opt.setAttribute("data-photo", staff.photo);
    staffSelect.appendChild(opt);
  });
}

function showStaffPhoto() {
  let staffSelect = document.getElementById('staff');
  let selectedOption = staffSelect.options[staffSelect.selectedIndex];
  let photoURL = selectedOption.getAttribute('data-photo');

  if (photoURL) {
    document.getElementById('staffPhoto').innerHTML = `<img src="${photoURL}" alt="Staff Photo">`;
  } else {
    document.getElementById('staffPhoto').innerHTML = "";
  }
}

const scriptURL = "https://script.google.com/macros/s/AKfycbw3vv-MdT2l9tPmag3ELeVfIqQMzyBkCb5FbIGDc8H2k3y66lOKn8qq0oY7BMlKR_q4xQ/exec";

function submitFeedback() {
  let counter = document.getElementById('counter').value;
  let staff = document.getElementById('staff').value;
  let comment = document.getElementById('comment').value;

  if (counter == "" || selectedRating == 0 || staff == "") {
    alert("Sila pilih kaunter, rating & staf.");
    return;
  }

  document.getElementById('loadingOverlay').style.display = 'flex';

  fetch(scriptURL, {
    method: 'POST',
    body: JSON.stringify({
      counter: counter,
      rating: selectedRating,
      staff: staff,
      comment: comment
    })
  })
  .then(res => res.json())
  .then(data => {
    const resultText = document.getElementById('result');
    resultText.innerText = "Terima kasih atas maklum balas!";

    document.getElementById('counter').value = "";
    document.getElementById('staff').innerHTML = `<option value="">-- Pilih Kaunter Dulu --</option>`;
    document.getElementById('comment').value = "";
    document.querySelectorAll('.stars span').forEach(s => s.classList.remove('selected'));
    selectedRating = 0;
    document.getElementById('staffPhoto').innerHTML = "";

    // Hilangkan mesej lepas 5 saat
    setTimeout(() => {
      resultText.innerText = "";
    }, 5000);
  })
  .catch(err => alert("Ralat: " + err))
  .finally(() => {
    document.getElementById('loadingOverlay').style.display = 'none';
  });
}
</script>
</body>
</html>
