<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Feedback Rating</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 20px;
      background-color: #fef9f4;
      color: #333;
    }
    .logo {
      max-width: 150px;
      height: auto;
      display: block;
      margin: 0 auto 10px;
    }
    .subtitle {
      margin: 5px 0 20px;
      font-weight: normal;
    }
    .container {
      background-color: #fff5ea;
      max-width: 1000px;
      margin: 0 auto;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 0 20px rgba(0,0,0,0.05);
    }
    h1 { color: #333; }

    .radio-group {
      margin: 15px 0;
      font-size: 16px;
    }
    .radio-group label {
      margin: 0 20px;
    }

    .stars {
      margin-top: 20px;
    }
    .stars span {
      font-size: 50px;
      cursor: pointer;
      color: #ccc;
    }
    .stars span.selected {
      color: gold;
    }

    .form-section {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .form-section textarea {
      width: 80%;
      padding: 10px;
      margin: 10px auto;
      font-size: 16px;
      display: block;
    }

    .form-section button {
      padding: 15px 30px;
      background: green;
      color: white;
      font-size: 18px;
      border: none;
      cursor: pointer;
      border-radius: 8px;
      margin-top: 10px;
      display: block;
    }

    #result {
      margin-top: 20px;
      font-weight: bold;
      color: green;
      transition: opacity 0.5s;
    }

    .staff-gallery {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 15px;
      margin-top: 20px;
    }

    .staff-item {
      cursor: pointer;
      border: 2px solid transparent;
      border-radius: 10px;
      padding: 5px;
      transition: border 0.3s;
    }

    .staff-item.selected {
      border: 2px solid green;
    }

    .staff-item img {
      width: 120px;
      height: 120px;
      border-radius: 50%;
      object-fit: cover;
      box-shadow: 0px 4px 10px rgba(0,0,0,0.1);
    }

    .staff-name {
      margin-top: 5px;
      font-size: 14px;
      font-weight: bold;
    }

    .staff-counter {
      font-size: 13px;
      color: #666;
    }

    #loadingOverlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255,255,255,0.8);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }

    .spinner {
      width: 60px;
      height: 60px;
      border: 6px solid #eee;
      border-top: 6px solid #6abf69;
      border-radius: 50%;
      animation: spin 1s linear infinite;
    }

    .corner-buttons {
      position: fixed;
      bottom: 20px;
      right: 20px;
      z-index: 10000;
    }

    .corner-buttons button {
      font-size: 20px;
      margin: 5px;
      padding: 10px 12px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      background: #f0f0f0;
      box-shadow: 0 2px 5px rgba(0,0,0,0.2);
    }

    .corner-buttons button:hover {
      background-color: #e0e0e0;
    }

    .custom-alert {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      background: #fff;
      border: 2px solid #6abf69;
      padding: 20px 30px;
      border-radius: 12px;
      box-shadow: 0 8px 20px rgba(0, 0, 0, 0.15);
      z-index: 10001;
      font-size: 18px;
      display: none;
      min-width: 280px;
      max-width: 90%;
      text-align: center;
    }

    .custom-alert button {
      margin-top: 15px;
      padding: 8px 18px;
      background: #6abf69;
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="images/logo-unisel.png" alt="Logo Unisel" class="logo">
  <h2 class="subtitle">STUDENT FINANCE & CREDIT CONTROL UNIT (UKPKK)</strong></h2>

  <div class="container">
    <h1>CUSTOMER SATISFACTION SURVEYS</h1>

    <div class="radio-group">
      <strong>Choose Campus:</strong>
      <label><input type="radio" name="kampus" value="Shah Alam" onchange="updateStaffGallery()"> Shah Alam</label>
      <label><input type="radio" name="kampus" value="Bestari Jaya" onchange="updateStaffGallery()"> Bestari Jaya</label>
    </div>

    <div class="staff-gallery" id="staffGallery"></div>

    <div class="form-section">
      <div class="stars" id="starRating">
        <span data-value="1">‚òÖ</span>
        <span data-value="2">‚òÖ</span>
        <span data-value="3">‚òÖ</span>
        <span data-value="4">‚òÖ</span>
        <span data-value="5">‚òÖ</span>
      </div>
      <p id="ratingValue">Choose Rating</p>
      <textarea id="comment" placeholder="Komen tambahan..."></textarea>
      <button onclick="submitFeedback()">Submit</button>
    </div>

    <p id="result"></p>
  </div>

  <div id="loadingOverlay"><div class="spinner"></div></div>

  <div class="custom-alert" id="alertBox">
    <div id="alertMsg">Teks alert di sini</div>
    <button onclick="hideAlert()">OK</button>
  </div>

  <div class="corner-buttons">
    <button onclick="toggleFullscreen()" title="Fullscreen">üñ•Ô∏è</button>
  </div>

  <script>
    let selectedRating = 0;
    let selectedStaff = "";
    const staffList = {
      "Shah Alam": [
        { name: "Encik Muhammad Arif Bin Mohamad", photo: "images/Muhammad Arif Bin Mohamad.png", counter: "Counter 1" },
        { name: "Encik Muhamad Nur Firdaus Bin Hamidun", photo: "images/Muhamad Nur Firdaus Bin Hamidun.png", counter: "Counter 2" },
        { name: "Puan Anna Solehah Binti A.Kamazar", photo: "images/Anna Solehah Binti A.Kamazar.png", counter: "Counter 3" }
      ],
      "Bestari Jaya": [
        { name: "Encik Anuwar Zamani bin Samat", photo: "images/Anuwar Zamani bin Samat.png", counter: "Counter 1" },
        { name: "Puan Noralyda Binti Mohamed Mahkrus", photo: "images/Noralyda Binti Mohamed Mahkrus.png", counter: "Counter 2" },
        { name: "Puan Siti Nur Fatihah binti Ahmad Sabki", photo: "images/Siti Nur Fatihah binti Ahmad Sabki.png", counter: "Counter 3" }
      ]
    };

    function getSelectedKampus() {
      const radios = document.getElementsByName("kampus");
      for (const r of radios) {
        if (r.checked) return r.value;
      }
      return "";
    }

    function updateStaffGallery() {
      const counter = getSelectedKampus();
      const gallery = document.getElementById('staffGallery');
      gallery.innerHTML = "";
      selectedStaff = "";
      if (!counter) return;
      staffList[counter].forEach(staff => {
        const div = document.createElement('div');
        div.className = 'staff-item';
        div.innerHTML = `
          <img src="${staff.photo}" alt="${staff.name}">
          <div class="staff-name">${staff.name}</div>
          <div class="staff-counter">[${staff.counter}]</div>
        `;
        div.onclick = () => {
          document.querySelectorAll('.staff-item').forEach(el => el.classList.remove('selected'));
          div.classList.add('selected');
          selectedStaff = staff.name;
        };
        gallery.appendChild(div);
      });
    }

    document.querySelectorAll('.stars span').forEach(star => {
      star.addEventListener('click', function () {
        selectedRating = this.dataset.value;
        document.querySelectorAll('.stars span').forEach(s => s.classList.remove('selected'));
        for (let i = 0; i < selectedRating; i++) {
          document.querySelectorAll('.stars span')[i].classList.add('selected');
        }
        document.getElementById('ratingValue').innerText = "Rating: " + selectedRating;
      });
    });

    const scriptURL = "https://script.google.com/macros/s/AKfycbw3vv-MdT2l9tPmag3ELeVfIqQMzyBkCb5FbIGDc8H2k3y66lOKn8qq0oY7BMlKR_q4xQ/exec";

    function submitFeedback() {
      const counter = getSelectedKampus();
      const comment = document.getElementById('comment').value;
      if (!counter || !selectedRating || !selectedStaff) {
        showAlert("Sila pilih Kampus, Staf & Rating.");
        return;
      }
      document.getElementById('loadingOverlay').style.display = 'flex';
      fetch(scriptURL, {
        method: 'POST',
        body: JSON.stringify({ counter, rating: selectedRating, staff: selectedStaff, comment })
      })
      .then(res => res.json())
      .then(data => {
        document.getElementById('result').innerText = "Terima kasih atas maklum balas!";
        document.getElementById('comment').value = "";
        document.getElementById('staffGallery').innerHTML = "";
        document.querySelectorAll('.stars span').forEach(s => s.classList.remove('selected'));
        document.querySelectorAll('input[name=kampus]').forEach(r => r.checked = false);
        selectedRating = 0;
        selectedStaff = "";
        document.getElementById('ratingValue').innerText = "Pilih rating";
        setTimeout(() => {
          document.getElementById('result').innerText = "";
        }, 5000);
      })
      .catch(err => showAlert("Ralat: " + err))
      .finally(() => {
        document.getElementById('loadingOverlay').style.display = 'none';
      });
    }

    function showAlert(message) {
      document.getElementById('alertMsg').innerText = message;
      document.getElementById('alertBox').style.display = 'block';
    }

    function hideAlert() {
      document.getElementById('alertBox').style.display = 'none';
    }

    function toggleFullscreen() {
      if (!document.fullscreenElement) {
        document.documentElement.requestFullscreen();
      } else {
        if (document.exitFullscreen) {
          document.exitFullscreen();
        }
      }
    }
  </script>
</body>
</html>
